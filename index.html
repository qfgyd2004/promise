<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script type="text/javascript" src="./index.js"></script>
</head>

<body>
  <script type="text/javascript">
  console.log(Promise);
  new Promise(function(resolve, reject) {
    setTimeout(function() {
      resolve(1);
    });
  }).then(function(value) {
    console.log(value);
    return value;
  }).then(function(value) {
    return new Promise(function(resolve, reject) {
      setTimeout(function() {
        resolve(value + 1);
      });
    })
  }).then(function(value) {
    console.log(value);
  });
  var promise1 = new Promise(function(resolve, reject) {
    setTimeout(function() {
      resolve(1);
    });
  });
  var promise2 = new Promise(function(resolve, reject) {
    setTimeout(function() {
      resolve(2);
    });
  });
  Promise.all([promise1, promise2]).then(function(value) {
    console.log(value);
  })
  </script>
</body>

</html>
